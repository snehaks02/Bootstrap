<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="row">
  <div class="col-4"></div>
<div class="col-4 m-5">
  <h1 class="text-primary" style="text-align:center">Login</h1>
  <form class="form-control">
    <label class="form-label">Username</label>
    <input type="text" placeholder="Enter your username" name="Username" class="form-control">
    <label class="form-label">Password</label>
    <input type="password" placeholder="password" name="Password" class="form-control" required>
    <center><button type="button" class="btn btn-primary btn-sm">Login</button>
</center>
  </form>
</div>
  <div class="col-4"></div>
</div>


</body>
</html>
